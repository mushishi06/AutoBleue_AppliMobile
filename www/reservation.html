<!DOCTYPE HTML><html lang="en-US">    <head>        <title>AutoBleue</title>        <meta http-equiv="x-ua-compatible" content="IE=edge" />        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-touch-fullscreen" content="yes">        <meta http-equiv=Content-Type content="text/html; charset=utf-8" />		        <link rel="stylesheet" type="text/css" href="css/snap.css" />        <link rel="stylesheet" type="text/css" href="css/demo.css" />        <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css" />				<script type="text/javascript" charset="utf-8" src="cordova.js"></script>		<script type="text/javascript" src="js/snap.js"></script>		<!-- <script type="text/javascript" src="js/iscroll.js"></script> -->		<script type="text/javascript" src="js/json.js"></script>		<script type="text/javascript" src="js/autoBleueStart.js"></script>        <script type="text/javascript" src="js/jquery.js"></script>        <script type="text/javascript" src="js/jquery.datetimepicker.js"></script>    </head>    <body onload="onLoad()">	        <div class="snap-drawers">			<div class="snap-drawer snap-drawer-left">				<div>					<div class="title">						<div class="textTitle">							PROFIL ET R&Eacute;GLAGES						</div>					</div>					<div class="profil">						<div class="picture">							<div class="photo">								<img id="profilImg"src="img/photo.png">;							</div>							<div class="mask">								<img src="img/filtre_photo.png"/>							</div>						</div>						<div id="profilName"class="name">							Thibault BRIGNON						</div>						<div id="profilDescr"class="infos">							Amazing man						</div>					</div>					<ul>						<li><a id="link_0"href="#"></a></li>						<li><a id="link_1"href="#"></a></li>						<li><a id="link_2"href="#"></a></li>						<li><a id="link_3"href="#"></a></li>						<li><a id="link_4"href="#"></a></li>						<li><a id="link_5"href="#"></a></li>						<li><a id="link_6"href="#"></a></li>						<li><a id="link_7"href="#"></a></li>					</ul>				</div>            </div>			<div class="snap-drawer snap-drawer-right"></div>        </div>                <div id="content" class="snap-content">			<a href="#" id="open-left" onclick=onMenuKeyDown()><img src="img/action_bar.png" /></a>			<div id="logo">				<img src="img/logo.png" alt="logo" />            </div>			<div class="formReservation">				<form  onSubmit="checkReservation(this.stations.value, this.cars.value, this.start_date.value, this.end_date.value)">                    <select name="stations" style="width:100%; height:30px;border:1;border-radius:5px;padding:2px">                        <option value="Californie" selected>Nice - Californie</option>                        <option value="Cimiez">Nice - Cimiez</option>                        <option value="Notre-Dame">Nice - Notre-Dame</option>                        <option value="Stalingrad">Nice - Stalingrad</option>                        <option value="Vernier">Nice - Vernier</option>                    </select>  <br /><br />                    <select name="cars" style="width:100%; height:30px;border:1;border-radius:5px;padding:2px">                        <option value="iOn" selected>Peugeot iOn</option>                        <option value="Partner">Peugeot Partner</option>                        <option value="Mia">Mia</option>                        <option value="Berlingo">Citroen Berlingo</option>                    </select> <br /><br />                                       <select name="formules" style="width:100%; height:30px;border:1;border-radius:5px;padding:2px">                        <option value="free_time" selected>Tarif libre au temps</option>                        <option value="morning">Formule Matin</option>                        <option value="day">Formule Journ√©e</option>                    </select> <br /><br />                    <center> <input type="datetime" name="start_date" id="datetimepicker" placeholder="Date Debut" style="padding:2px;width:100%;border:0;"/></center>					<input type="datetime" name="end_date" id="datetimepicker2" placeholder="Date Fin" style="padding:2px;width:100%;border:0"/><br /><br />                    <center><input type="submit" class="buttonValide" style="background:url('img/Valider2.png');" value="" /></center>                </form>			</div>		        </div>        <script type="text/javascript">			saveOnDevice(false);            menu_left();			updateSnapper();            <!-- getTokenLogin(); -->        </script>        <script type="text/javascript" src="js/reservation.js"></script>              <script> $('#datetimepicker').datetimepicker({mask:'9999-19-39 29:59', format:'d-m-Y H:i', lang:'fr' }); $('#datetimepicker2').datetimepicker({mask:'9999-19-39 29:59', format:'d-m-Y H:i', lang:'fr'   });</script>    </body></html>
