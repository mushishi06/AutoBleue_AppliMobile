<!DOCTYPE HTML><html lang="en-US">    <head>        <title>AutoBleue</title>        <meta http-equiv="x-ua-compatible" content="IE=edge" />        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-touch-fullscreen" content="yes">        <link rel="stylesheet" type="text/css" href="css/snap.css" />        <link rel="stylesheet" type="text/css" href="css/demo.css" />		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>		<script type="text/javascript" src="js/snap.js"></script>		<!-- <script type="text/javascript" src="js/iscroll.js"></script> -->		<script type="text/javascript" src="js/json.js"></script>		<script type="text/javascript" src="js/jquery.min.js"></script>		<script type="text/javascript" src="js/autoBleueStart.js"></script>    </head>    <body onload="onLoad()">	        <div class="snap-drawers">		            <div id="menuleft"class="snap-drawer snap-drawer-left">                <div>					<div class="title">						<div class="textTitle">							PROFIL ET R&Eacute;GLAGES						</div>					</div>					<div class="profil">						<div class="picture">							<div class="photo">								<img id="profilImg"src="img/photo.png">;							</div>						<div class="mask">							<img src="img/filtre_photo.png"/>						</div>						</div>						<div id="profilName"class="name">						Thibault BRIGNON						</div>						<div id="profilDescr"class="infos">						Amazing man						</div>					</div>                    <ul >						<li><a id="link_0"href="#"></a></li>						<li><a id="link_1"href="#"></a></li>						<li><a id="link_2"href="#"></a></li>						<li><a id="link_3"href="#"></a></li>                        <li><a id="link_4"href="#"></a></li>                        <li><a id="link_5"href="#"></a></li>						<li><a id="link_6"href="#"></a></li>						<li><a id="link_7"href="#"></a></li>					                    </ul>                </div>            </div>            <div class="snap-drawer snap-drawer-right"></div>        </div>                <div id="content" class="snap-content">                <a href="#" id="open-left" onclick=onMenuKeyDown()><img src="img/action_bar.png" /></a>				<div id="logo">					<img src="img/logo.png" alt="logo" />				</div>				<div id="registerBackground">								<img src="img/login_register background.png" alt="" />				</div>				<div id="login" style="padding-top: 50px" align="center">				<form onSubmit="logMeIn(this.username.value, this.password.value, this.saveUser, this.savePass)" >					<input id="inputLogin" type="text" name="username" placeholder="Login" size="15" /><br />					<input id="inputPwd" type="password" name="password" placeholder="Password" size="15" /><br />					<input type="checkbox" name="saveUser" value="true" checked />Save UserName 					<input type="checkbox" name="savePass" value="true" />Save your password<br /> <br /> <br /> 					<div id="divConnect">						<input type="submit" id="buttonConnect" style="background:url('img/Valider.png');width:130px;height:40px;" value="" />					</div>				</form>				<span id="loader" style="display: none;" align="center"><img src="img/loader.gif" alt="loading" /></span>			</div>        </div>        <script type="text/javascript">			saveOnDevice(true);            menu_left();			updateSnapper();        </script>        <script type="text/javascript" src="js/login.js"></script>	</body></html>
